name: AWS Terraform Deployment

on:
  push:
    branches: [ "dev", "main" ]
    paths:
      - 'environments/aws/**'
      - 'modules/aws/**'
  workflow_dispatch:
    inputs:
      environment:
        description: '배포 대상 환경 (dev 또는 prod)'
        required: true
        default: 'dev'

permissions:
  contents: read
  pull-requests: write

env:
  TF_VERSION: 1.6.6
  AWS_REGION: ap-northeast-2
  TF_IN_AUTOMATION: true

jobs:
  terraform:
    runs-on: ubuntu-latest

    env:
      TARGET_ENV: ${{ github.ref == 'refs/heads/main' && 'prod' || 'dev' }}
      MANUAL_ENV: ${{ github.event.inputs.environment }}

    defaults:
      run:
        working-directory: environments/aws/${{ env.MANUAL_ENV != '' && env.MANUAL_ENV || env.TARGET_ENV }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TF_VERSION }}

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Create tfvars file
        run: |
          if [ "${{ env.MANUAL_ENV != '' && env.MANUAL_ENV || env.TARGET_ENV }}" = "prod" ]; then
            echo "${{ secrets.AWS_TFVARS_PROD }}" > terraform.tfvars
          else
            echo "${{ secrets.AWS_TFVARS_DEV }}" > terraform.tfvars
          fi

      - name: Terraform Init
        run: terraform init

      - name: Terraform Validate
        run: terraform validate

      - name: Terraform Plan
        id: plan
        run: |
          terraform plan -out=tfplan
          echo "exitcode=$?" >> $GITHUB_OUTPUT

      - name: Terraform Apply (only if changes exist)
        if: steps.plan.outputs.exitcode == '2'
        run: terraform apply -auto-approve tfplan

      - name: Skip Apply (no changes)
        if: steps.plan.outputs.exitcode == '0'
        run: echo "No infrastructure changes detected. Skipping apply."
