name: AWS Terraform Deployment

on:
  push:
    branches: [ "dev", "main" ]
    # paths:
    #   - 'environments/aws/**'
    #   - 'modules/aws/**'
  workflow_dispatch:
    inputs:
      environment:
        description: '배포 대상 환경 (dev 또는 prod)'
        required: true
        default: 'dev'

permissions:
  contents: read
  pull-requests: write

env:
  TF_VERSION: 1.6.6
  AWS_REGION: ap-northeast-2
  TF_IN_AUTOMATION: true

jobs:
  terraform:
    runs-on: ubuntu-latest

    env:
      TARGET_ENV: ${{ github.ref == 'refs/heads/main' && 'prod' || 'dev' }}
      MANUAL_ENV: ${{ github.event.inputs.environment }}

    defaults:
      run:
        working-directory: environments/aws/${{ env.MANUAL_ENV != '' && env.MANUAL_ENV || env.TARGET_ENV }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TF_VERSION }}

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Create tfvars file
        env:
          AWS_TFVARS_DEV: ${{ secrets.AWS_TFVARS_DEV }}
          AWS_TFVARS_PROD: ${{ secrets.AWS_TFVARS_PROD }}
        run: |
          set -euo pipefail
          TARGET_ENV="${{ env.MANUAL_ENV != '' && env.MANUAL_ENV || env.TARGET_ENV }}"
          if [ "$TARGET_ENV" = "prod" ]; then
            SECRET_CONTENT="$AWS_TFVARS_PROD"
          else
            SECRET_CONTENT="$AWS_TFVARS_DEV"
          fi

          if [ -z "$SECRET_CONTENT" ]; then
            echo "❌ Missing tfvars secret for environment '$TARGET_ENV'." >&2
            exit 1
          fi

          printf '%s\n' "$SECRET_CONTENT" | sed 's/\r$//' > terraform.tfvars

      - name: Terraform Init
        run: terraform init

      - name: Terraform Validate
        run: terraform validate

      - name: Terraform Plan
        id: plan
        run: |
          set +e
          terraform plan -detailed-exitcode > plan.log
          EXITCODE=$?
          set -e
          echo "Terraform exit code: $EXITCODE"
          echo "exitcode=$EXITCODE" >> $GITHUB_OUTPUT

      - name: Terraform Apply (only if changes exist)
        if: steps.plan.outputs.exitcode == '2'
        run: terraform apply -auto-approve tfplan

      - name: Skip Apply (no changes)
        if: steps.plan.outputs.exitcode == '0'
        run: echo "No infrastructure changes detected. Skipping apply."
