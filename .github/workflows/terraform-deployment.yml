name: AWS Terraform Deployment

on:
  push:
    branches: [ "dev", "main" ]
    # paths:
    #   - 'environments/aws/**'
    #   - 'modules/aws/**'
  workflow_dispatch:
    inputs:
      environment:
        description: '배포 대상 환경 (dev 또는 prod)'
        required: true
        default: 'dev'

permissions:
  contents: read
  pull-requests: write

env:
  TF_VERSION: 1.6.6
  AWS_REGION: ap-northeast-2
  TF_IN_AUTOMATION: true

jobs:
  terraform:
    runs-on: ubuntu-latest

    env:
      TARGET_ENV: ${{ github.ref == 'refs/heads/main' && 'prod' || 'dev' }}
      MANUAL_ENV: ${{ github.event.inputs.environment }}

    defaults:
      run:
        working-directory: environments/aws/${{ env.MANUAL_ENV != '' && env.MANUAL_ENV || env.TARGET_ENV }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TF_VERSION }}

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Create tfvars file
        env:
          AWS_TFVARS_DEV: ${{ secrets.AWS_TFVARS_DEV }}
          AWS_TFVARS_PROD: ${{ secrets.AWS_TFVARS_PROD }}
        run: |
          set -euo pipefail
          FINAL_ENV="${MANUAL_ENV:-$TARGET_ENV}"

          if [ "$FINAL_ENV" = "prod" ]; then
            CONTENT_B64="$AWS_TFVARS_PROD"
          else
            CONTENT_B64="$AWS_TFVARS_DEV"
          fi

          if [ -z "${CONTENT_B64:-}" ]; then
            echo "❌ missing base64 tfvars secret for $FINAL_ENV" >&2
            exit 1
          fi

          echo "$CONTENT_B64" | base64 --decode | sed 's/\r$//' > terraform.tfvars

          awk '{print NR ":" $0}' terraform.tfvars | sed 's/[A-Za-z0-9._-]/*/g' | sed -n '1,50p'

      - name: Create backend.hcl
        run: |
          TARGET_ENV="${{ env.MANUAL_ENV != '' && env.MANUAL_ENV || env.TARGET_ENV }}"
          cat > backend.hcl <<EOF
          bucket  = "festabook-apne2-${TARGET_ENV}-terraform-state"
          key     = "aws/${TARGET_ENV}/terraform.tfstate"
          region  = "ap-northeast-2"
          encrypt = true
          EOF

      - name: Terraform Init
        run: terraform init -backend-config=backend.hcl -input=false -no-color -reconfigure

      - name: Terraform Validate
        run: |
          terraform init -backend-config=backend.hcl -input=false -no-color
          terraform validate -no-color

      - name: Terraform Plan
        id: plan
        run: |
          terraform init -backend-config=backend.hcl -input=false -no-color
          set +e
          terraform plan -input=false -no-color -compact-warnings -detailed-exitcode -out=tfplan > plan.log 2>&1
          EXITCODE=$?
          set -e

          echo "Terraform exit code: $EXITCODE"
          echo "exitcode=$EXITCODE" >> $GITHUB_OUTPUT
          echo "----- Terraform Plan Summary -----"
          tail -n 30 plan.log || true

      - name: Terraform Apply (only if changes exist)
        if: steps.plan.outputs.exitcode == '2'
        run: terraform apply -auto-approve tfplan

      - name: Skip Apply (no changes)
        if: steps.plan.outputs.exitcode == '0'
        run: echo "No infrastructure changes detected. Skipping apply."
