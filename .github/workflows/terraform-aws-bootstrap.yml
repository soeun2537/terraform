name: AWS Terraform Bootstrap

on:
  workflow_dispatch:
    inputs:
      environment:
        description: 'Bootstrap 대상 환경 (예: dev, prod)'
        required: true
        default: 'dev'

permissions:
  contents: read

env:
  TF_VERSION: 1.6.6
  AWS_REGION: ap-northeast-2
  TF_IN_AUTOMATION: true

jobs:
  bootstrap:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: bootstrap

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TF_VERSION }}

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Create tfvars file
        env:
          BOOTSTRAP_TFVARS_DEV: ${{ secrets.AWS_BOOTSTRAP_TFVARS_DEV }}
          BOOTSTRAP_TFVARS_PROD: ${{ secrets.AWS_BOOTSTRAP_TFVARS_PROD }}
        run: |
          set -euo pipefail
          BOOTSTRAP_ENV="$(echo "${{ github.event.inputs.environment }}" | tr '[:upper:]' '[:lower:]')"
          if [ "$BOOTSTRAP_ENV" = "prod" ]; then
            SECRET_CONTENT="$BOOTSTRAP_TFVARS_PROD"
          else
            SECRET_CONTENT="$BOOTSTRAP_TFVARS_DEV"
          fi

          if [ -z "$SECRET_CONTENT" ]; then
            echo "❌ Missing bootstrap tfvars secret for environment '$BOOTSTRAP_ENV'." >&2
            exit 1
          fi

          printf '%s\n' "$SECRET_CONTENT" | sed 's/\r$//' > terraform.tfvars

      - name: Terraform Init
        run: terraform init

      - name: Terraform Validate
        run: terraform validate

      - name: Terraform Apply (Manual Approval)
        run: terraform apply -auto-approve
