name: Terraform Plan on Pull Request

on:
  pull_request:
    branches:
      - dev
      - prod
    paths:
      - 'environments/aws/**'
      - 'modules/aws/**'

permissions:
  contents: read
  pull-requests: write

env:
  TF_VERSION: 1.6.6
  AWS_REGION: ap-northeast-2
  TF_IN_AUTOMATION: true

jobs:
  plan:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TF_VERSION }}

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Detect target environment
        id: envselect
        run: |
          if [[ "${{ github.base_ref }}" == "prod" || "${{ github.head_ref }}" == "prod" ]]; then
            echo "env=prod" >> $GITHUB_OUTPUT
            echo "ðŸ“¦ Detected target environment: prod"
          else
            echo "env=dev" >> $GITHUB_OUTPUT
            echo "ðŸ“¦ Detected target environment: dev"
          fi

      - name: Create tfvars file
        run: |
          if [ "${{ steps.envselect.outputs.env }}" = "prod" ]; then
            echo "${{ secrets.AWS_TFVARS_PROD }}" > environments/aws/prod/terraform.tfvars
          else
            echo "${{ secrets.AWS_TFVARS_DEV }}" > environments/aws/dev/terraform.tfvars
          fi

      - name: Set working directory
        run: |
          if [ "${{ steps.envselect.outputs.env }}" = "prod" ]; then
            echo "environments/aws/prod" >> $GITHUB_PATH
          else
            echo "environments/aws/dev" >> $GITHUB_PATH
          fi

      - name: Terraform Init
        working-directory: environments/aws/${{ steps.envselect.outputs.env }}
        run: terraform init

      - name: Terraform Validate
        working-directory: environments/aws/${{ steps.envselect.outputs.env }}
        run: terraform validate

      - name: Terraform Plan
        id: plan
        working-directory: environments/aws/${{ steps.envselect.outputs.env }}
        run: terraform plan -no-color -out=tfplan | tee plan_output.txt

      - name: Comment Plan Output to PR
        uses: marocchino/sticky-pull-request-comment@v2
        with:
          header: terraform-plan
          path: environments/aws/${{ steps.envselect.outputs.env }}/plan_output.txt
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
